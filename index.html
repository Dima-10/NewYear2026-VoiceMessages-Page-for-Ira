<head>

<body>
        <div class="wrapper">

                <!-- Флекс элемент-->

                    <!-- Slider main container -->
                    <div class="swiper image-slider" id="mySlider">

                        <!--Для изменения направления прокрутки слайдера, в swiper-wrapper добавляем аттрибут dir="rtl"-->

                        <div class="swiper-wrapper image-slider__wrapper">

                            <div data-hash="slide-1" class="swiper-slide image-slider__slide">
                                <div class="image-slider__image swiper-zoom-container">
                                    <img src="img/heart-61.png" data-audio="audio/track-1.mp3" alt="">

                            </div>
                            <div data-hash="slide-2" class="swiper-slide image-slider__slide">

                            </div>
                            <div data-hash="slide-3" class="swiper-slide image-slider__slide">

                            </div>
                            <div data-hash="slide-4" class="swiper-slide image-slider__slide">
                                <div class="image-slider__image swiper-zoom-container">

                            </div>
                            
                            

                        
                        </div>

                        <!-- <div class="swiper-scrollbar"></div> -->
                    </div>

                    <div class="swiper-container image-mini-slider">
                        <div class="swiper-wrapper image-mini-slider__wrapper">
                            
                            
                            
                            <div data-hash="slide-1" class="swiper-slide image-mini-slider__slide">
                                <div class="image-mini-slider__image swiper-zoom-container">
                                    <img src="img/heart-61.png" alt="">
                                </div>
                            </div>
                            <div data-hash="slide-1" class="swiper-slide image-mini-slider__slide">
                                <div class="image-mini-slider__image swiper-zoom-container">
                                    <img src="img/heart-21.png" alt="">
